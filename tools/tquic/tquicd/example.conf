# TQUIC VPS Aggregation Daemon Configuration
# Copy this file and customize for your deployment

[global]
listen_port = 443
metrics_port = 9100
dashboard_port = 8080
log_file = /var/log/tquic/tquicd.log
conn_log_file = /var/log/tquic/connections.log
session_ttl = 120

# TPROXY ports (comma-separated) - traffic on these ports will be transparently proxied
# tproxy_ports = 80,443,8080

# Add clients below. Each client needs a unique PSK.
# Generate PSK with: openssl rand -base64 32

#[client.router1]
#psk = YOUR_BASE64_PSK_HERE
#port_range = 10000-10999
#bandwidth_limit = 100mbit
#conn_rate_limit = 10
